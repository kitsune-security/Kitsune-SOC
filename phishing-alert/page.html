<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Comptes Google</title>
    <style>
        body {
            font-family: 'Roboto', arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }
        .logo { width: 75px; margin-bottom: 10px; }
        h1 { 
            font-size: 24px; 
            font-weight: 400; 
            margin-bottom: 8px; 
            color: #202124;
            font-family: 'Google Sans', arial, sans-serif;
        }
        p { margin-bottom: 30px; color: #202124; font-size: 16px; }
        
        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            margin-bottom: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            outline-color: #1a73e8;
        }

        .forgot-link {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px;
            text-align: left;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create-account {
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-next {
            background-color: #1a73e8;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-next:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="logo">
        <h1>Connexion</h1>
        <p>Continuer vers Google</p>
        
        <form action="https://kitsune-security.github.io/Kitsune-SOC/phishing-alert/phishing-alert.html" method="GET">
            <div class="input-group">
                <input type="email" name="email" placeholder="Adresse e-mail ou téléphone" required>
                <input type="password" name="password" placeholder="Saisissez votre mot de passe" required>
            </div>
            
            <a href="#" class="forgot-link">Mot de passe oublié ?</a>
            
            <div class="button-container">
                <a href="#" class="create-account">Créer un compte</a>
                <button type="submit" class="btn-next">Suivant</button>
            </div>
        </form>
    </div>
</body>
</html>
